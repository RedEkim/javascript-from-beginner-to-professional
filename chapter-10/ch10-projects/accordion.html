<!DOCTYPE html>
<html>
    <head>
        <title>The first project of chapter 10</title>
        <style>
            .active {
                display: block !important;
            }
            .myText {
                display: none;
            }
            .title {
                font-size: 1.5em;
                background-color: #ddd;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title">Title #1</div>
            <div class="myText">Just some text #1</div>
            <div class="title">Title #2</div>
            <div class="myText">Just some text #2</div>
            <div class="title">Title #3</div>
            <div class="myText">Just some text #3</div>
        </div>
        <script>
            const titles = document.querySelectorAll(".title"); // step 1
            const myTexts = document.querySelectorAll(".myText") // step 2

            titles.forEach((el) => {
                el.addEventListener("click", (e) => {
                    console.log(el.nextElementSibling);
                    remover();
                    el.nextElementSibling.classList.toggle("active");
                })
            })
            
            function remover() {
                myTexts.forEach((ele) => {
                    ele.classList.remove("active");
                })
            }
        </script>
    </body>
</html>
